<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="sidebar">
    <div class="dashboard">
      <img src="img/icons/dashboard/view-dashboard.svg" alt="" class="sidebar-img">
      <span>Dashboard</span>
    </div>

    <div class="middle">
      <div class="home">
        <img src="img/icons/dashboard/home.svg" alt="" class="sidebar-img">
        <span>Home</span>
      </div>

      <div class="profile">
        <img src="img/icons/dashboard/card-account-details-outline.svg" alt="" class="sidebar-img">
        <span>Profile</span>
      </div>

      <div class="messages">
        <img src="img/icons/dashboard/message-reply.svg" alt="" class="sidebar-img">
        <span>Messages</span>
      </div>

      <div class="history">
        <img src="img/icons/dashboard/clock-time-three.svg" alt="" class="sidebar-img">
        <span>History</span>
      </div>

      <div class="tasks">
        <img src="img/icons/dashboard/file-multiple.svg" alt="" class="sidebar-img">
        <span>Tasks</span>
      </div>

      <div class="communities">
        <img src="img/icons/dashboard/account-group.svg" alt="" class="sidebar-img">
        <span>Communities</span>
      </div>
    </div>

    <div class="bottom">
      <div class="settings">
        <img src="img/icons/dashboard/cog.svg" alt="" class="sidebar-img">
        <span>Settings</span>
      </div>

      <div class="support">
        <img src="img/icons/dashboard/help-box.svg" alt="" class="sidebar-img">
        <span>Support</span>
      </div>

      <div class="privacy">
        <img src="img/icons/dashboard/shield-check.svg" alt="" class="sidebar-img">
        <span>Privacy</span>
      </div>
    </div>
  </div>

  <div class="main-content">
    <div class="header">
      <div class="search-menu">
        <div class="search">
          <img src="img/icons/header/menu.svg" alt="">
          <img src="img/icons/header/magnify.svg" alt="">
          <input type="text">
        </div>

        <div class="profile">
          <img src="img/icons/header/bell-ring-outline.svg" alt="">
          <img src="img/profile-pictures/pfp1.jpg" alt="">
          <span>Morgan Oakley</span>
        </div>
      </div>

      <div class="user-menu">
        <img src="img/profile-pictures/pfp1.jpg" alt="">
        <span>Morgan Oakley (@morgan)</span>
        <button class="new-button">New</button>
        <button class="upload-button">Upload</button>
        <button class="share-button">Share</button>
      </div>
    </div>


  </div>
  <script src="script.js"></script>
</body>
</html>
